<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Select Customers To Transfer Money</h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="card">
            <div class="card-body">

                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                    class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Customer ID</th>
                            <th>Customer Name</th>
                            <th>Email</th>
                            <th>Balance</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let detail of details">
                            <td *ngIf="detail.userId != userId">{{detail.userId}}</td>
                            <td *ngIf="detail.userId != userId">{{detail.username}}</td>
                            <td *ngIf="detail.userId != userId">{{detail.email}}</td>
                            <td *ngIf="detail.userId != userId">{{detail.balance}}</td>
                            <td *ngIf="detail.userId != userId">
                                <button type="button" class="btn btn-dark" (click)="selectCustomer(detail.userId)">View Customer</button> &nbsp;
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Customer ID</th>
                            <th>Customer Name</th>
                            <th>Email</th>
                            <th>Balance</th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>

            </div>
        </div>
        <!-- /.card -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
